<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
body{
    background-color:blue;
    color:white;
}

ul li{
   float:right;
   list-style:none;
   border:5px solid black;
   color:red;
   background-color:darkblue;
}
</style>
<body>
<ul>
<a href="/signup/"><li>Sign Up</li></a>
</ul>
   
    <div class="container">
<div class="row py-5">
<div class="col-lg-4">
 <h1 class="fw-bold display-2">Login Page</h1>
    <form method="POST">
    {% csrf_token %}
    <p>Enter your username</p>
    <input type="text" name="username" id="username">
    <p>Enter your password</p>
    <input type="text" name="password" id="password">
    <button type="button" id="btn1">Submit</button><br>
    <span id="spanerror" style="color: red;"></span>
    </form>
</div>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$('#btn1').click(() => {
    var username = $('#username').val()
    var password = $('#password').val()
    var data = {
        'csrfmiddlewaretoken': '{{csrf_token}}',
        'username': username,
        'password': password
    }
    if (username.length == 0) {
        $('#spanerror').html('Enter valid username')
    }
    else if(password.length == 0){
        $('#spanerror').html('Enter valid password')
    }
    else{
      console.log(data)
       $.ajax({
            url: '/',
            method: 'POST',
            data: data,
            dataType: 'json',
            success: function(data) {
                console.log(data)
                if(data.success){
                    alert('User logged in')
                    window.location.replace('/lists/')
                }else {
                    $('#spanerror').html('Invalid credintials')
                }
            }
        })
    }
})
</script>
</body>
</html>
